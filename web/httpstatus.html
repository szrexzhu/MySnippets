<title>******Http3XX状态区别******

302是Http 1.0中定义的
Http1.1中增加了303</title>

</head>
<body>
<p><strong><strong><strong>Http3XX状态区别</strong></strong></strong></p>

<p>302是Http 1.0中定义的
Http1.1中增加了303和307，303跟302一样，要求再去get新的地址，如果之前是一个post请求，说明服务器已经收到类数据。而307要求原样再请求新的地址，如果原来是post，再请求还要用post。</p>

<p>301是永久重定向，对搜索引擎来说这个很有用，会把访问流量记到目地地址，如果是302流量记源地址。</p>

<p>新增的308跟301一样</p>

<p>204和205都表示服务器没返回内容，但是205要求client刷新UI。</p>
